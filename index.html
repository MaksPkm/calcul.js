<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://result.school/logo-result.school.png"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"

    <title>01. JS Base</title>
    <script src="app.js" defer></script>
    <script src="theory.js" defer></script>
    
  </head>

  <body>

    <header class="header">
      <h1 class="main-title">Калькулятор</h1>
    </header>

    <main>

      <div class="container">
      
        <div inp-flex>
          <input type="number" class="form-control" 
          placeholder="Введите 1 число" id="input1" value="10" 
          />
          <input type="number" class="form-control" 
          placeholder="Введите 2 число" id="input2" value="5" 
          />
        </div>
        
        <div class="d-flex">
          <button class="sm-btn" id="plus">+</button>
          <button class="sm-btn" id="minus">-</button>
          <button class="sm-btn" id="multi">*</button>
          <button class="sm-btn" id="share">/</button>
        </div>

        <button class="btn-outline" id="submit">
          Вычислить
        </button>
      
      </div>

    </main>

    <footer class="container">
      <div class="foot-flex">
        <h2 class="foo-t">Результат:</h2>
        <p id="result"  class="foo-text">49</p>
      </div>
    </footer>
    
  </body>
